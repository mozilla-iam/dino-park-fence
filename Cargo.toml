[package]
name = "dino-park-fence"
version = "0.1.3"
authors = ["Florian Merz <flomerz@gmail.com>"]
edition = "2018"

[features]
default = []
localuserscope = ["dino_park_gate/localuserscope"]

[dependencies]
cis_client = { git = "https://github.com/fiji-flo/cis_client-rust", branch = "0.1.6", version = "0.1.6" }
cis_profile = { git = "https://github.com/fiji-flo/cis_profile-rust", branch = "0.1.4", version = "0.1.4", features = ["graphql", "aws", "vendored"] }
dino_park_gate = { git = "https://github.com/fiji-flo/dino-park-gate", branch = "0.1.1", version = "0.1.1" }
actix-web = "1.0"
actix-cors = "0.1"
juniper = "0.14"
futures = "0.1"
log = "0.4"
env_logger = "0.6"
serde = "1.0.80"
serde_json = "1.0.32"
serde_derive = "1.0.80"
reqwest = "0.9"
chrono = "0.4"
biscuit = "0.2.0"
percent-encoding = "1.0"
config = "0.9"
failure = "0.1"
url = "2.1"
prometheus = { version = "0.7", default-features = false }
